<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
</head>

<body>
    <form>
        <!-- Entrada para Email -->
        <div>
            <label for="email">
                Email*
                <div>
                    <input type="email" id="email" placeholder="Email" required autofocus />
                </div>
            </label>
        </div>

        <!-- Entrada para a senha -->
        <div>
            <label for="senha">
                Senha*
                <div>
                    <input type="password" id="senha" placeholder="Senha" minlength="8" />
                </div>
            </label>
        </div>

        <!-- Entrada de Username -->
        <div>
            <label for="username">
                Username*
                <div>
                    <input type="text" id="username" placeholder="Username" />
                </div>
            </label>
        </div>

        <!-- Checkbox -->
         <div>
            <label for="checkbox">
                <input type="checkbox" id="checkbox" />
                Desejo compartilhar minhas informações
            </label>
         </div>

        <!-- Botão -->
        <div>
            <button>Cadastrar</button>
        </div>

    </form>
</body>

</html>
